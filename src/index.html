<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha384-o+5dWaAxicpWsXNbxiBxHQNbMq1tRddfYsg5r/6h5cD+KZw3QfmQJdzSik6aFj3E" crossorigin="anonymous" />
  <link rel="shortcut icon" href="./img/favicon.ico" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Gallery search</title>
</head>

<body>
  <form class="img-search-form">
    <a href="https://pixabay.com/" target="_blank">
      <img class="search-form__logo" src="./img/pixabay-logo.png" alt="logo" width="200" />
    </a>
    <input  class="img-search-input"  type="search" name="query" placeholder="Search images..." />
    <button class="img-search-btn" type="submit">
      <img class="img-search" src="./img/search.png" alt="search" width="20" />SEARCH
    </button>
  </form>

  <ul class="gallery"></ul>

  <div class="loader-container">
    <span class="loader hidden"></span>
  </div>

  <button type="button" class="load-more-btn hidden" hidden>Load more</button>

  <script type="module" src="./main.js"></script>
</body>

</html>
